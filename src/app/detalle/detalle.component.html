<div class="container">
    <a class="btn btn-primary mt-2" routerLink="/" >Regresar</a>
    <div class="flex mt-5 ">
        <div>
            <h3>Información del personaje</h3>
        <img src="{{personaje.image}}" alt="">
        </div>

        <div class="ms-3 mt-5">
            <div class="d-flex ">
                <h5>Nombre: </h5>
                <h5 class="ms-2">{{personaje.name}}</h5>
            </div>
            <div class="d-flex ">
                <h5>Estado: </h5>
                <h5 class="ms-2">{{personaje.status}}</h5>
            </div>
            <div class="d-flex ">
                <h5>Especie: </h5>
                <h5 class="ms-2">{{personaje.species}}</h5>
            </div>
            <div class="d-flex ">
                <h5>Tipo: </h5>
                <h5 class="ms-2">{{personaje.type}}</h5>
            </div>
            <div class="d-flex ">
                <h5>Gender: </h5>
                <h5 class="ms-2">{{personaje.gender}}</h5>
            </div>
            <div class="d-flex ">
                <h5>Episodios en lo que aparece: </h5>
                <h5 class="ms-2">{{personaje.episode.length}}</h5>
            </div>
            <div class="d-flex ">
                <h5>Fecha de creación: </h5>
                <h5 class="ms-2">{{personaje.created}}</h5>
            </div>
           
        </div>

    </div>
</div>
